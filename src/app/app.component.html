<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col d-flex justify-content-center" style="color: #ff0000">
                <h3>Fim de jogo, infelizmente você perdeu!</h3>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div style="margin-top: 40px;">
                    <button class="btn" (click)="reiniciarJogo()">Jogar Novamente</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col d-flex justify-content-center" style="color: #00b300">
                <h3>Parabéns! Você venceu!!!</h3>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div style="margin-top: 40px;">
                    <button class="btn" (click)="reiniciarJogo()">Jogar Novamente</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>

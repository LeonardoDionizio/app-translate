<div class="container">
  <div class="jumbotron mg-top-30">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <app-tentativas [tentativas]="tentativas"></app-tentativas>
        </div>
      </div>
    </div>

    <div class="row mg-top-30">
      <div class="col">
        <h6><strong>{{ instrucao }}</strong></h6>
        <p>{{ rodadaFrase.fraseEng }}</p>
        <div class="form-group">
          <textarea class="form-control" rows="3" (input)="atualizaResposta($event)" [value]="resposta"></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8">
        <div *ngIf="msg" class="alert alert-danger">
          <p>{{msg}}</p>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="d-flex justify-content-end">
          <button class="btn" (click)="verificarResposta()">Verificar</button>
        </div>
      </div>
    </div>
  </div>
</div>
